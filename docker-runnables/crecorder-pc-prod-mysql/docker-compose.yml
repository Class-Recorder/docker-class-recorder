version: "2.1"
services:
  teacher-pc-server: 
    image: cruizba/crecorder-pc-prod
    user: $CURRENT_UID
    privileged: true
    network_mode: "host"
    environment:
      - HOME=$HOME
      - DISPLAY=$DISPLAY
      - PULSE_SERVER=unix:$XDG_RUNTIME_DIR/pulse/native
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - $XDG_RUNTIME_DIR/pulse/native:$XDG_RUNTIME_DIR/pulse/native
      - ~/.config/pulse/cookie:/root/.config/pulse/cookie
      - $HOME/.Xauthority:$HOME/.Xauthority
      - $PWD/config:/app/config
      - $PWD/videos:/app/videos
      - $PWD/temp:/app/temp
      - $PWD/.credentials:/app/.credentials
    group_add:
      - $AUDIO_GROUP_CR
    devices:
      - /dev/snd
    depends_on:
      mysql-server:
        condition: service_healthy
  mysql-server:
    image: mysql
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE=class-recorder
      - MYSQL_ROOT_PASSWORD=1234
    volumes:
      - $PWD/mysql:/var/lib/mysql
    healthcheck:
      test: "mysql --user=root --password=1234 --execute \"SHOW DATABASES;\""
      timeout: 20s
      retries: 10


